<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Colors and People who like them</title>
</head>
<body>
<div class="container">
    <h1>Colors and People who like them</h1>
    <div th:each="eachPerson:${personlist}">
        <h2 th:text="${eachPerson.personName}"></h2>
        <h3 th:text="${#lists.size(eachPerson.colorChoice)>0}?'My Color':'No Color for me'"></h3>
        <div th:each="eachColor:${eachPerson.colorChoice}">
            <p th:text="${eachColor.getColorName()}"></p>
        </div>
    </div>
</div>
</body>
</html>
